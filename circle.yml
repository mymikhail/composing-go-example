machine:
  environment:
    IMPORT_PATH: "/home/ubuntu/.go_workspace/src/github.com/rafaeljesus"
    APP_PATH: "$IMPORT_PATH/composing-go-example"

dependencies:
  pre:
    - mkdir -p "$IMPORT_PATH"
  override:
    - ln -sf "$(pwd)" "$APP_PATH"
    - cd "$APP_PATH"

test:
  override:
    - cd "$APP_PATH" && make test
